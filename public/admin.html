<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Envoyer PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Envoyer un PDF à signer</h2>
  <form id="uploadForm">
    <input type="file" id="pdfFile" accept="application/pdf" required /><br><br>
    <input type="email" id="email" placeholder="Email du client" required /><br><br>
    <button type="submit">Envoyer le mail</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const file = document.getElementById("pdfFile").files[0];
      const formData = new FormData();
      formData.append("pdf", file);
      formData.append("email", email);

      const res = await fetch("/upload-and-send", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      alert(data.message || "Mail envoyé !");
    });
  </script>
</body>
</html>
